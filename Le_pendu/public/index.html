<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/framework/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Le jeu du pendu</title>
</head>
<body>
    <div class="container-fluid text-center">
        <head>
            <section class="title">
                <h1>Le jeu du pendu</h1>
            </section>
            <section class="explain py-3">
                <p>Un mot choisi au hasard vous sera proposé sous forme de '_'. Vous aurez 4 tentatives pour le découvrir en tapant une lettre à chaque essai. Si vous trouvez le mot, c'est gagné ! Sinon, la partie sera perdue.</p>
            </section>
        </head>

        <main>
            <section class="keyboard text-center py-3">
                <button class="button">A</button>
                <button class="button">B</button>
                <button class="button">C</button>
                <button class="button">D</button>
                <button class="button">E</button>
                <button class="button">F</button>
                <button class="button">G</button>
                <button class="button">H</button>
                <button class="button">I</button>
                <button class="button">J</button><br>
                <button class="button">K</button>
                <button class="button">L</button>
                <button class="button">M</button>
                <button class="button">N</button>
                <button class="button">O</button>
                <button class="button">P</button>
                <button class="button">Q</button>
                <button class="button">R</button>
                <button class="button">S</button><br>
                <button class="button">T</button>
                <button class="button">U</button>
                <button class="button">V</button>
                <button class="button">W</button>
                <button class="button">X</button>
                <button class="button">Y</button>
                <button class="button">Z</button>
            </section>

            <section>
                <div class="letter py-5 justify-content-center" id="under">
                    
                </div>
            </section>
            <section>
                <div class="gallows">
                    <img src="./assets/img/pendu_defaut.png" alt="pendu initial" class="d-none" id="pendu_0">
                    <img src="./assets/img/pendu1.png" alt="pendu" class="d-none" id="pendu_1">
                    <img src="./assets/img/pendu2.png" alt="pendu" class="d-none" id="pendu_2">
                    <img src="./assets/img/pendu3.png" alt="pendu" class="d-none" id="pendu_3">
                    <img src="./assets/img/pendu4.png" alt="pendu" class="d-none" id="pendu_4">
                </div>

            </section>

        </main>

    </div>
    <script src="./assets/framework/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
